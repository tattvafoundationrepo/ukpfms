# #
# # config:
# # -   name: < Name of the job, foo/bar would create job named bar inside folder foo >
# #     build:
# #     - work-dir: < Working directory of the app to be built >
# #       dockerfile: < Path to the dockerfile, optional, assumes dockerfile in working directory if not provided >
# #       image-name: < Docker image name  >
# # -
# # -

# config:
#   -   name: builds/egov-coexistence/egov-finance
#       build:
#         - work-dir: egov
#           image-name: egov-finance
#           dockerfile: Dockerfile
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: springboot-app
  name: springboot-app
spec:
  replicas: 4
  selector:
    matchLabels:
      app: springboot-app
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
      - name: my-springboot-app
        image: tattvafoundation/upfinance:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8085
          name: http
          protocol: TCP
# service type loadbalancer       
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: springboot-app
    k8s-app: springboot-app
  name: springboot-app
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 8085
  type: LoadBalancer
  selector:
    app: springboot-app
